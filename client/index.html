<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>FURIA Chat</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; padding: 10px; }
    #chat { height: 400px; overflow-y: scroll; border: 1px solid #333; padding: 10px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    input { padding: 10px; width: calc(100% - 22px); }
  </style>
</head>
<body>
  <h1>ðŸ”¥ FURIA Chat</h1>
  <div id="chat"></div>
  <input id="msg" placeholder="Digite sua mensagem e aperte Enter..." autofocus />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000");
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");
    const username = prompt("Digite seu nome de usuÃ¡rio:");

    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && msgInput.value.trim() !== "") {
        socket.emit("sendMessage", {
          username,
          message: msgInput.value.trim(),
        });
        msgInput.value = "";
      }
    });

    socket.on("receiveMessage", (data) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
